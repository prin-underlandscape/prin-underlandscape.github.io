<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Off.css">
    <title>GaiaGPS route data extractor</title>
  </head>
  <body>

<form id="upload">
	<label for="file">Seleziona il file da caricare</label>
	<br>
	<input type="file" id="file" accept=".geojson" onchange=handleSubmit()>
</form>

<div id="FeatureList" hidden >
	<h3 id="titolo"></h3>
	<table id="FeaturesTable">
	</table>
	<button onclick=savePath()>Scarica il percorso</button>	
	<p> Il percorso viene scaricato come un file geojson che include anche i punti dove sono state scattate le foto</p>
	<button onclick=closeFile()>Seleziona un altro file</button>
</div>
</body>
</html>
